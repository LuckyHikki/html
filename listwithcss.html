


<!DOCTYPE html><html lang="en">
<head><title>list w/o css</title>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed; /* Set the navbar to fixed position */
    top: 0; /* Position the navbar at the top of the page */
    width: 100%; /* Full width */
}

li {
    float: left;
}

li {
    display: block;
    color: white;
    padding: 16px;
    text-decoration: none;
}
    
</style>
</head>
<body>
    <ul>
        <li>i</li>
        <li>need</li>
        <li>some</li>
        <li>sleep</li>
        <li>i</li>
        <li>cannot</li>
        <li>go on</li>
        <li>like</li>
        <li>this</li>
    </ul>
</body>
</html>
